<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boletos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/Boletos/boletos.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/x-icon" href="/img/mythique.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">


</head>

<body>
<!-- NAVBAR -->
<ul class="nav nav-center justify-content-center mt-5 position-relative">
    <!-- Botón del offcanvas -->
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Icono Mythique -->
    <div class="Icono-Mythique">
      <div class="linea-vertical"></div>
      <a href="/index.html">
        <img src="/img/mythique.png" class="d-block w-10" alt="Mythique" />
      </a>
    </div>
  
    <!-- Título boletos -->
    <div class="boletos-text">
      <h2>BOLETOS</h2>
    </div>
  
    <!-- Ícono del carrito fuera del offcanvas -->
      <a href="/Carrito/carrito.html">
        <span class="material-symbols-outlined">shopping_cart_checkout</span>
      </a>
  </ul>
    

  <!-- IMAGEN DEL ESTADIO -->
  <div class="Estadio">
    <img src="/img/estadio.png" class="img-thumbnail" alt="Estadio" />
  </div>

  <!-- FORMULARIO DE BOLETOS -->
  <div class="boletos-container">
    <form id="boletos-form" class="boletos-form">
      
      <div class="boleto">
        <label for="sol-sur">Zona Sol Sur</label>
        <select id="sol-sur" class="zona">
          <option value="adulto">Adulto</option>
        </select>
        <input type="number" id="cantidad-sol-sur" class="cantidad" min="0" value="0" />
        <span id="precio-sol-sur">Precio: $200</span>
      </div>
  
      <div class="boleto">
        <label for="sol-norte">Zona Sol Norte</label>
        <select id="sol-norte" class="zona">
          <option value="adulto">Adulto</option>
        </select>
        <input type="number" id="cantidad-sol-norte" class="cantidad" min="0" value="0" />
        <span id="precio-sol-norte">Precio: $350</span>
      </div>
  
      <div class="boleto">
        <label for="preferente">Zona Preferente</label>
        <select id="preferente" class="zona">
          <option value="adulto">Adulto</option>
        </select>
        <input type="number" id="cantidad-preferente" class="cantidad" min="0" value="0" />
        <span id="precio-preferente">Precio: $500</span>
      </div>
  
      <div class="boleto">
        <label for="vip">Zona VIP</label>
        <select id="vip" class="zona">
          <option value="adulto">Adulto</option>
        </select>
        <input type="number" id="cantidad-vip" class="cantidad" min="0" value="0" />
        <span id="precio-vip">Precio: $800</span>
      </div>
  
      <button type="submit" class="btn-enviar">Agregar al Carrito</button>
    </form>
  </div>

  <script src="boletos.js"></script>
</body>
</html>
