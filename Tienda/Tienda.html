<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Oficial</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Tienda/tienda.css">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/img/mythique.ico">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Menú de navegación -->
    <ul class="nav nav-center justify-content-center mt-5">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="Icono-Mythique">
            <div class="linea-vertical"></div>
            <a href="/index.html">
                <img src="/img/mythique.png" class="d-block w-10" alt="Mythique">
            </a>
        </div>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link" href="/Acerca/Acerca.html">Acerca de Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Contacto/Contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>

        <li class="nav-item">
            <a class="nav-link" href="/Jugadores/jugadores.html">Jugadores</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/Tienda/Tienda.html">Tienda</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/Tour/Tour.html">Tour</a>
        </li>
    </ul>

    <!-- Carrusel de la tienda -->
    <div class="Carrusel1">
        <div id="carouselTienda" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/carrusel tienda.jpeg" class="d-block w-100" alt="Tienda">
                </div>
            </div>
        </div>
    </div>

    <!-- Sección de Cards para los uniformes -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <!-- Card 1: Jersey Local -->
            <div class="col-md-4">
                <div class="card">
                    <img src="/img/uniforme.jpg" class="card-img-top" alt="Jersey Local">
                    <div class="card-body text-center">
                        <h5 class="card-title">Jersey Local</h5>
                        <p class="card-text">Temporada 2024-2025.</p>
                        <p class="card-text">$1699.00</p>

                        <!-- Control de piezas -->
                        <div class="cantidad-control">
                            <button class="btn-control">-</button>
                            <span class="cantidad">0</span>
                            <button class="btn-control">+</button>
                        </div>

                        <a href="#" class="btn btn-primary mt-3">Añadir al carrito</a>
                    </div>
                </div>
            </div>

            <!-- Card 2: Jersey Alternativo -->
            <div class="col-md-4">
                <div class="card">
                    <img src="/img/alternativo (1).png" class="card-img-top" alt="Jersey Alternativo">
                    <div class="card-body text-center">
                        <h5 class="card-title">Jersey Alternativo</h5>
                        <p class="card-text">Temporada 2024-2025.</p>
                        <p class="card-text">$1599.00</p>

                        <!-- Control de piezas -->
                        <div class="cantidad-control">
                            <button class="btn-control">-</button>
                            <span class="cantidad">0</span>
                            <button class="btn-control">+</button>
                        </div>

                        <a href="/carrito.html" class="btn btn-primary mt-3">Añadir al carrito</a>
                    </div>
                </div>
            </div>
        </div>  
    </div>
